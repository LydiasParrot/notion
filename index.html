<html> 
 
<div id="calendar-container"></div>
<div style="text-align:justify;color:red;font-family:verdana;">^^Important: Verify local time zone</div>
 

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>

<script type="text/javascript">

 var pref = '<div style="position: absolute;height: 20px;width: 100%;background: white;"></div><iframe src="https://calendar.google.com/calendar/embed?mode=agenda&src=svtt2q4u72n6auqsgde8cl221c%40group.calendar.google.com&color=%232952A3&ctz=';

 var timezone = encodeURIComponent(jstz.determine().name()); 

 var suff = '" style="background-color:white; border:solid 0px #777 " width="100%" height="600" frameborder="0" scrolling="no"></iframe>';

 var iframe_html = pref + timezone + suff;

 document.getElementById('calendar-container').innerHTML = iframe_html;
</script>
 
</html>
